{% extends "index.html" %}
{% block content %}
  <div class="container col-md-4">
        <form  id="register-form" action="/auth/register" method="post">
            <div class="form-group ">
                <label for="email">Email</label>
                <input class="form-control" name="email" type="text"></div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" name="password" type="password"></div>
            <button type="submit" class="btn btn-light" name="login">Register</button>

            </form>

{% endblock %}
